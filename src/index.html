<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="header">
        To-Do List
    </div>
    <div id="content"> 
        <div id="side-panel">
            <div class="side-header-container">
                <div id="todays-todo-side" class="side-header">Today <div class="dropdown-toggle fix-anim">&dtrif;</div></div>
            </div>
            <div class="side-header-container">
                <div id="projects-side" class="side-header">Projects <div class="dropdown-toggle fix-anim">&dtrif;</div></div>
            </div>
        </div>
        <div id="main-display"></div>
        <div id="add-project-button-container">
            <button id="add-project-button" class="add-button fix-anim">+<span id="add-project-button-text" class="fix-anim">Project</span></button>
        </div>
    </div>
</body>

</html>
