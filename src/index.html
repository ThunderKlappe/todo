<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="header">
        To-Do List
    </div>
    <div id="content"> 
        <div id="side-panel">
            <div id="todays-todo-side" class="side-header">Today <span class="dropdown-toggle">&dtrif;</span></div>
            <div id="projects-side" class="side-header">Projects <span class="dropdown-toggle">&dtrif;</span></div>
        </div>
        <div id="main-display"></div>
        <div id="add-project-button-container">
            <button id="add-project-button" class="add-button make-hoverable">+<span id="add-project-button-text" class="make-hoverable">Project</span></button>
        </div>
    </div>
</body>

</html>
